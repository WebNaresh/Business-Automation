on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code from main branch
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0
        ref: prod-ready  # Specify the branch to checkout

    - name: Build project
      run: |
        # Add your build commands here
        # For example, if it's a Node.js project:
        npm install --force
       
      continue-on-error: false  # Continue to the next step even if the build fails

    - name: Push changes to qa-branch
      if: success()  # Only push if the build was successful
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: prod-branch
