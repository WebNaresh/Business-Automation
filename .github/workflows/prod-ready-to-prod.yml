name: ğŸš€ prod-ready-runner-main

on:
  push:
    branches:
      - prod-ready-branch
  workflow_dispatch:
  workflow_run:
    workflows: ["ğŸš€ prod-ready to PROD Branch"]
    types:
      - completed  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build
        run: |
          touch .env
          echo "${{secrets.PROD_ENV_FILE}}" > .env
          cat .env
          npm run build

      - name: ğŸš€ Upload build
        uses: actions/upload-artifact@v3
        with:
          name: static-site
          path: build/

  release-project:
    name: ğŸš€ Release project
    runs-on: [prod-runner]
    needs: build
    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: static-site
  
      - name: ğŸ§ª Test artifact download
        run: |
          ls -R
    
          

