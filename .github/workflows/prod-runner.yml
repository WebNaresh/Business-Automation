name: Node.js prod-runner-main


on:
  push:
    branches: [ "prod-branch" ]
  workflow_dispatch:
  workflow_run:
    workflows: ["ğŸš€ Main to ALL"]
    types:
      - completed

jobs:
  build:

    runs-on: [prod-runner]

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: |
        touch .env
        echo "${{secrets.PROD_ENV_FILE}}" > .env
    - run: sudo pm2 restart backend-api-main --update-env
 
